<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form">
  <div class="inside-form">
    <mat-card-title>Search Github users</mat-card-title>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        formControlName="name"
        matInput
      >
      <mat-error *ngIf="form.get('name').invalid && form.get('name').touched">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <div class="buttons">
      <button [disabled]="form.invalid" type="submit" mat-raised-button="primary">Search</button>
    </div>
  </div>
</form>

<app-loader *ngIf="isLoaded"></app-loader>

<app-data-table
  [users]="users"
  [isLoaded]="isLoaded"
>
</app-data-table>
