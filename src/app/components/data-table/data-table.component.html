<div *ngIf="users">
  <ngx-datatable
    class='material'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="5"
    [rows]='users'
    [loadingIndicator]="isLoaded"
  >
    <ngx-datatable-column name="Login">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a
          [routerLink]="['/user/', row.id]"
        >
          {{row.login}}
        </a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Score">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.score | number: '1.2-2'}}
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
