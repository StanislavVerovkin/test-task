<div>
  <ngx-datatable
    class='material'
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [limit]="10"
    [rows]='users'
  >
    <ngx-datatable-column name="Login">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <a href="#">{{row.login}}</a>
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Score">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.score}}
      </ng-template>
    </ngx-datatable-column>

    <ngx-datatable-column name="Image">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <img [src]="row.image">
      </ng-template>
    </ngx-datatable-column>

  </ngx-datatable>
</div>
